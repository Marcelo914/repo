<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/HomePageStyle.css">
    <link rel="shortcut icon" href="imgs/logo_bdb.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Book DataBase</title>
</head>

<body class="tela-principal">
    <div class="top-bar">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../imgs/logo_bdb.png" alt="logo">
                <h2>Book DataBase</h2>
            </div>
            <ul class="sidebar-links">
                <li><a href="#"><i class="fa-solid fa-house"></i><span class="sidebar-text">Home</span></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i><span class="sidebar-text">Perfil</span></a></li>
                <li><a href="#"><i class="fa-solid fa-book-open"></i><span class="sidebar-text">Coleção</span></a></li>
                <li><a href="#"><i class="fa-solid fa-pencil"></i><span class="sidebar-text">Editar Perfil</span></a>
                </li>
                <li><a href="#"><i class="fa-solid fa-gear"></i><span class="sidebar-text">Configurações</span></a></li>
                <li><a th:href="@{/Login}"><i class="fa-solid fa-right-from-bracket"></i><span
                            class="sidebar-text">Logout</span></a></li>
            </ul>
        </div>


        <div class="search-bar">
            <input type="text" placeholder="Pesquise por um livro" id="search-input">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <a th:href="@{/Login}" class="logout-button">SAIR</a>
    </div>

    <div class="collection-container">
        <div class="category-title">Minha Coleção de Livros</div> <!-- Título da categoria -->
        <div id="colecao" class="book-item">
            <!-- Livros serão injetados aqui pelo JavaScript -->
        </div>
    </div>
    

    <script src="js/HomePage.js"></script>
    <script>
        const livros = [{nome: 'Harry Potter', foto: 'https://m.media-amazon.com/images/I/81q77Q39nEL._AC_UF894,1000_QL80_.jpg'}, 
        {nome: 'Percy Jackson', foto: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0ikkp7NiRDtPzUd8ArvowH-nPtAQLMqfcjg&s'}]
        const colecao = document.getElementById('colecao')
        colecao.innerHTML += livros.map(livro => (
            // mudar aqui as info dos livros que vão aparecer na tela
            `<div>
	    	    <img height="300" width"200" src="${livro.foto}" alt="capa de ${livro.nome}">
            	    <h3>${livro.nome}</h3>
        	</div>`
        )).join('')
    </script>
</body>

</html>
